<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
            {% for state in states %}
            <li>{{ state.id|e }}: <B>{{ state.name|e }}</B>
                <UL>
                    {% for city in state.cities %}
                    <li>{{ city.id|e }}: <B>{{ city.name }}</B></li>
                    {% endfor %}
                </UL>
            </li>
            {% endfor %}
        </UL>
    </BODY>
</HTML>
