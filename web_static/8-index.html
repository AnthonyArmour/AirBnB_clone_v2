<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnB Clone</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/8-places.css">
        <link rel="icon" href="images/icon-3-webstatic.png">
    </head>
    <body>
        <header>
            <div class ="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Oklahoma, Kansas...</h4>
                    <ul class="popover">
                        <li>
                            <h2>Oklahoma:</h2>
                            <ul>
                                <li>Tulsa</li>
                                <li>Bixby</li>
                            </ul>
                            <h2>Kansas:</h2>
                            <ul>
                                <li>Kansas City</li>
                                <li>Wichita</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <ul class="popover">
                        <li>
                            <ul>
                                <li>Internet</li>
                                <li>Kitchen</li>
                                <li>TV</li>
                                <li>Iron</li>
                            </ul>

                        </li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <div class="places-wrapper">
                <article>
                    <h2>My home</h2>
                    <div class="price_by_night">
                        <h1>$89</h1>
                    </div>
                </article>
                <article>
                    <h2>Tiny house</h2>
                    <div class="price_by_night">
                        <h1>$65</h1>
                    </div>
                </article>
                <article>
                    <h2>A suite</h2>
                    <div class="price_by_night">
                        <h1>$99</h1>
                    </div>
                </article>
                </div>
            </section>
        </div>
        <footer>
            <p>
                Holberton School
            </p>
        </footer>
    </body>
</html>
